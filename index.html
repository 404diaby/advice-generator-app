<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Advice generator app ">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>
  <script defer src="app.js"></script>

</head>
<body>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <img class="sun" src="./images/sun-solid.svg" alt="Switch to light mode">
    <img class="moon" src="./images/moon-solid.svg" alt="Switch to dark mode">
</button>
  <main class="container">
    <h2 id="advice-id" class="advice-id"><!-- Advice ID goes here --></h2>
    <h1 id="advice" class="advice"><!-- Advice text goes here -->
    </h1>
    <svg class="divider" width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
    <svg class="mobile-divider" width="295" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z"/><g transform="translate(138)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
    <button id="btn-generator" class="btn-generator" aria-label="advice generator button">
      <img class="btn-icon" src="./images/icon-dice.svg" alt="">
    </button>
  </main>
  <footer class="attribution">
    Any suggestions or advice contact on my <a href="http://bento.me/404diaby" target="_blank" rel="noopener noreferrer" a>bento</a>.
  </footer>
</body>
</html>
